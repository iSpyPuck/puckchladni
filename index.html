<!DOCTYPE html>
<html lang="en">
<head>
<title>addie - chladni</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="/img/favicon.png" type="image/x-icon">

<!-- Stylesheets -->
<link rel="stylesheet" type="text/css" href="style.css">

<!-- External Scripts -->
<!-- p5.js -->
<script src="https://cdn.jsdelivr.net/npm/p5" type="text/javascript" ></script>

<!-- Local scripts -->
<script src="chladni.js" type="text/javascript"></script>

<!-- Standalone initialization for mobile toggle (runs immediately) -->
<script>
// Initialize mobile toggle immediately when DOM loads
document.addEventListener('DOMContentLoaded', function() {
  const toggleSettingsBtn = document.getElementById('toggleSettingsBtn');
  const settingsPanel = document.getElementById('settingsPanel');
  const copyScreenshotBtn = document.getElementById('copyScreenshotBtn');
  
  // On mobile, collapse settings by default
  if (window.innerWidth <= 768 && settingsPanel) {
    settingsPanel.classList.add('collapsed');
  }
  
  // Toggle settings panel
  if (toggleSettingsBtn && settingsPanel) {
    toggleSettingsBtn.addEventListener('click', function() {
      settingsPanel.classList.toggle('collapsed');
    });
  }
  
  // Copy screenshot functionality
  if (copyScreenshotBtn) {
    copyScreenshotBtn.addEventListener('click', function() {
      copyCanvasToClipboardStandalone();
    });
  }
});

// Standalone copy function that doesn't depend on p5.js being loaded
function copyCanvasToClipboardStandalone() {
  try {
    const canvas = document.querySelector('#sketch-container canvas');
    
    if (!canvas) {
      showFeedbackStandalone('Canvas not found', 'error');
      return;
    }

    if (!navigator.clipboard || !navigator.clipboard.write) {
      downloadCanvasStandalone(canvas);
      return;
    }

    canvas.toBlob(async (blob) => {
      if (!blob) {
        showFeedbackStandalone('Failed to create image', 'error');
        return;
      }

      try {
        await navigator.clipboard.write([
          new ClipboardItem({ 'image/png': blob })
        ]);
        showFeedbackStandalone('Screenshot copied!', 'success');
      } catch (err) {
        console.error('Failed to copy to clipboard:', err);
        showFeedbackStandalone('Clipboard not supported. Downloading instead...', 'error');
        setTimeout(() => downloadCanvasStandalone(canvas), 1000);
      }
    }, 'image/png');

  } catch (err) {
    console.error('Error in copyCanvasToClipboard:', err);
    showFeedbackStandalone('Failed to copy screenshot', 'error');
  }
}

function downloadCanvasStandalone(canvas) {
  try {
    const link = document.createElement('a');
    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
    link.download = `chladni-pattern-${timestamp}.png`;
    link.href = canvas.toDataURL('image/png');
    link.click();
    showFeedbackStandalone('Screenshot downloaded!', 'success');
  } catch (err) {
    console.error('Failed to download:', err);
    showFeedbackStandalone('Download failed', 'error');
  }
}

function showFeedbackStandalone(message, type) {
  const feedbackEl = document.getElementById('feedbackMessage');
  if (!feedbackEl) return;
  
  feedbackEl.textContent = message;
  feedbackEl.className = 'feedback-message show ' + type;
  
  setTimeout(() => {
    feedbackEl.classList.remove('show');
  }, 2000);
}
</script>
</head>

<body>

<button id="toggleSettingsBtn" class="toggle-btn" aria-label="Toggle Settings">
	<span class="hamburger-icon">â˜°</span>
</button>

<header id="settingsPanel">
	<div class="header-top">
		<h1>Settings</h1>
		<button id="copyScreenshotBtn" class="icon-btn" aria-label="Copy Screenshot" title="Copy Screenshot">
			ðŸ“·
		</button>
	</div>
	<form id="settings">
		<fieldset>
			<legend>audio source:</legend>

			<label for="audioFile">Upload audio:</label>
			<input name="audioFile" type="file" id="audioFile" accept="audio/*">

			<br><br>

			<label for="instrumentSelect">Or select instrument:</label>
			<select name="instrumentSelect" id="instrumentSelect">
				<option value="">-- Select Instrument --</option>
				<option value="piano">Piano</option>
				<option value="guitar">Guitar</option>
				<option value="violin">Violin</option>
				<option value="flute">Flute</option>
				<option value="trumpet">Trumpet</option>
				<option value="cello">Cello</option>
			</select>

			<br>

			<label for="noteSelect">Note/Key:</label>
			<select name="noteSelect" id="noteSelect" disabled>
				<option value="">-- Select Note --</option>
				<option value="C3">C3 (130.81 Hz)</option>
				<option value="D3">D3 (146.83 Hz)</option>
				<option value="E3">E3 (164.81 Hz)</option>
				<option value="F3">F3 (174.61 Hz)</option>
				<option value="G3">G3 (196.00 Hz)</option>
				<option value="A3">A3 (220.00 Hz)</option>
				<option value="B3">B3 (246.94 Hz)</option>
				<option value="C4">C4 (261.63 Hz)</option>
				<option value="D4">D4 (293.66 Hz)</option>
				<option value="E4">E4 (329.63 Hz)</option>
				<option value="F4">F4 (349.23 Hz)</option>
				<option value="G4">G4 (392.00 Hz)</option>
				<option value="A4">A4 (440.00 Hz)</option>
				<option value="B4">B4 (493.88 Hz)</option>
				<option value="C5">C5 (523.25 Hz)</option>
			</select>

			<button type="button" id="playNoteBtn" disabled>Play Note</button>

			<div id="audioControls" style="display:none;">
				<button type="button" id="playPauseBtn">Play</button>
				<button type="button" id="rewind10Btn">-10s</button>
				<button type="button" id="rewindFrameBtn">-1 frame</button>
				<button type="button" id="forwardFrameBtn">+1 frame</button>
				<button type="button" id="forward10Btn">+10s</button>
				<div id="audioSeekbar">
					<input type="range" id="seekSlider" min="0" max="100" value="0" step="0.1">
				</div>
				<div id="timeDisplay">0:00 / 0:00</div>
				<div id="frameDisplay">Frame: 0 / 0</div>
			</div>
		</fieldset>

		<fieldset>
			<legend>frequency parameters:</legend>

			<label for="mSlider">m</label>
			<input name="mSlider" type="range" id="mSlider" min="1" max="50" step="1" value="7">
			<span id="mValue">7</span>

			<br>

			<label for="nSlider">n</label>
			<input name="nSlider" type="range" id="nSlider" min="1" max="50" step="1" value="2">
			<span id="nValue">2</span>
		</fieldset>	

		<label for="vSlider">vibration strength:</label>
		<input name="vSlider" type="range" id="vSlider" min="0.01" max="0.1" step="0.01" value="0.02"> 

		<label for="numSlider">number of particles:</label>
		<input name="numSlider" type="range" id="numSlider" min="1000" max="10000" step="1000" value="10000">
	</form>
</header>

<main id="sketch-container"></main>

<div id="feedbackMessage" class="feedback-message"></div>

<footer>
	<a alt="More info" href="https://github.com/addiebarron/chladni" target="_blank">&#9432;</a>
</footer>

</body>
</html>
